<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/shared/header.css}">
    <link rel="stylesheet" th:href="@{/styles/shared/navigation.css}">
    <script type="module" th:src="@{/js/header.js}"></script>
    <script type="module" th:src="@{/js/admin-page.js}"></script>
    <script type="module" th:src="@{/js/navigation-admin.js}"></script>
    <title>공지사항</title>
</head>
<body>
<header id="header"></header>
<main>
    <div id="nav-admin"></div>
    <div class="main-content">
        <h2>All Notices</h2>
        <form id="admin-form" th:action="@{/admin/notice}" method="get">
            <table>
                <thead>
                <tr>
                    <th></th>
                    <th>제목</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="notice : ${notices}">
                    <td><input type="checkbox" name="ids" th:value="${notice.id}"></td>
                    <td th:text="${notice.title}">Title</td>
                    <td th:text="${notice.createdAt}">Date</td>
                </tr>
                </tbody>
            </table>
            <button id="write-notice-btn">글쓰기</button>
            <script>
                const button = document.getElementById('write-notice-btn');
                button.addEventListener('click', () => {
                    window.location.href = 'http://43.203.58.44:8080/write-notice';
                });
            </script>
            <button type="submit">삭제</button>
        </form>
    </div>
</main>
</body>
</html>
